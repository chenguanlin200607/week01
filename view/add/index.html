<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="static/lang/zh-cn/zh-cn.js"></script>

</head>
<body>

<form role="form" action="add" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="id">
    <div class="form-group">
        <label for="name">文章标题</label>
        <input type="text" class="form-control" id="title"
               name="title">
    </div>
    <div class="form-group">
        <label for="name">文章描述</label>
        <input type="text" class="form-control" id="describe"
               name="describe">
    </div>
    <div class="form-group">
        <label for="img">上传文章封面</label>
        <input type="file" id="img" name="img">
        <p class="help-block"></p>
    </div>
    <div class="form-group">
        <label for="name">文章内容</label>
        <input type="text" class="form-control" id="aaa"
               name="content">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

</body>
</html>
